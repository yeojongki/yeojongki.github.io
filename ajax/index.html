<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ajax</title>
</head>

<body>
  <script src="./index.js"></script>
  <script>
    ajax({
      url: 'http://localhost:3005/api/date',
      success: res => {
        document.body.textContent = `now: ${res}`
      },
      fail: res => {
        console.error(res)
      }
    })
  </script>
</body>

</html>
